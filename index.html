<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="img/logo.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop</title>
</head>
<body>
<div class="container content">
<!--header-->
    <header class="header">
        <div class="header__logo">
            <img src="img/icons/logo.png" alt="logo">
        </div>

<!--    header nav-->
        <div class="header__nav">
            <h2 class="nav__title">Explore</h2>
            <ul class="nav__items">
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <img src="img/icons/new.png" alt="item logo" class="item__logo">
                        <p class="item__text">New In</p>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <img src="img/icons/clothing.png" alt="item logo" class="item__logo">
                        <p class="item__text">Clothing</p>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <img src="img/icons/shoes.png" alt="item logo" class="item__logo">
                        <p class="item__text">Shoes</p>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <img src="img/icons/accessories.png" alt="item logo" class="item__logo">
                        <p class="item__text">Accessories</p>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <img src="img/icons/activewear.png" alt="item logo" class="item__logo">
                        <p class="item__text">Activewear</p>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <img src="img/icons/gift.png" alt="item logo" class="item__logo">
                        <p class="item__text">Gifts & Living</p>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <img src="img/icons/inspiration.png" alt="item logo" class="item__logo">
                        <p class="item__text">Inspiration</p>
                    </a>
                </li>
            </ul>
        </div>

<!--    help center-->
        <div class="header__help">
            <a href="#" class="help__link">
                <img src="img/icons/help.png" alt="help img" class="help__logo">
                <p class="help__text">Help Center</p>
            </a>
        </div>
    </header>

<!--main-->
    <main class="main">
        <header class="main__header">
<!--            search-->
            <div class="main__search">
                <img src="img/icons/search.png" alt="icon" class="search__icon">
                <input type="text" class="search__input" placeholder="Search" name="search" value="">
            </div>

<!--            main nav-->
            <div class="main__nav">
                <ul class="main__nav-items">
                    <li class="main__nav-item">
                        <a href="#" class="main__nav-link">products</a>
                    </li>
                    <li class="main__nav-item">
                        <a href="#" class="main__nav-link">story</a>
                    </li>
                    <li class="main__nav-item">
                        <a href="#" class="main__nav-link">manufacturing</a>
                    </li>
                    <li class="main__nav-item">
                        <a href="#" class="main__nav-link">packaging</a>
                    </li>
                </ul>
            </div>

<!--            user-->
            <div class="main__user">
                <a href="#" class="main__basket">
                    <img src="img/icons/basket.png" alt="basket">
                </a>
                <a href="#" class="main__person">
                    <img src="img/icons/person.png" alt="person">
                </a>
            </div>
        </header>

<!--        gallery content-->
        <section class="main__content">
            <div class="content__gallery gallery">
                <div class="gallery__list">
                    <div class="gallery__items gallery__horizontal">
                        <div class="gallery__item">
                            <a href="#" class="gallery__link">
                                <img src="img/hor-top-1.jpg" alt="" class="gallery__image">
                            </a>
                        </div>
                        <div class="gallery__item">
                            <a href="#" class="gallery__link">
                                <img src="img/hor-top-2.png" alt="" class="gallery__image">
                            </a>
                        </div>
                    </div>
                    <div class="gallery__items gallery__vertical">
                        <div class="gallery__item">
                            <a href="#" class="gallery__link">
                                <img src="img/ver-top-1.png" alt="" class="gallery__image">
                                <img src="img/icons/like.png" alt="" class="gallery__image-like">
                            </a>
                        </div>
                        <div class="gallery__item">
                            <a href="#" class="gallery__link">
                                <img src="img/ver-top-2.jpg" alt="" class="gallery__image">
                                <img src="img/icons/like.png" alt="" class="gallery__image-like">
                            </a>
                        </div>
                    </div>
                    <div class="gallery__items gallery__vertical">
                        <div class="gallery__item">
                            <a href="#" class="gallery__link">
                                <img src="img/ver-bot-1.jpg" alt="" class="gallery__image">
                                <img src="img/icons/like.png" alt="" class="gallery__image-like">
                            </a>
                        </div>
                        <div class="gallery__item">
                            <a href="#" class="gallery__link">
                                <img src="img/ver-bot-2.jpg" alt="" class="gallery__image">
                                <img src="img/icons/like.png" alt="" class="gallery__image-like">
                            </a>
                        </div>
                    </div>
                    <div class="gallery__items gallery__horizontal">
                        <div class="gallery__item">
                            <a href="#" class="gallery__link">
                                <img src="img/hor-bot-1.png" alt="" class="gallery__image">
                            </a>
                        </div>
                        <div class="gallery__item">
                            <a href="#" class="gallery__link">
                                <img src="img/hor-bot-2.png" alt="" class="gallery__image">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
